mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
external-controller: '127.0.0.1:9090'
dns:
  enable: true
  ipv6: false
  default-nameserver: null
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  nameserver: null
  fallback: ['https://doh.dns.sb/dns-query', 'https://dns.cloudflare.com/dns-query', 'https://dns.twnic.tw/dns-query', 'tls://8.8.4.4:853']
  fallback-filter: {geoip: true, ipcidr: [240.0.0.0/4, 0.0.0.0/32]}
rules:
  - DOMAIN,data.mistat.rus.xiaomi.com,REJECT
  - DOMAIN,browser.sentry-cdn.com,REJECT
  - RULE-SET,Oisd,REJECT
  - RULE-SET,adb5,REJECT
  - RULE-SET,ADBVN2,REJECT,no-resolve
  - RULE-SET,ADBVN,REJECT,no-resolve
  - MATCH,Server
proxy-providers:
  Proxy:
    interval: 2000
    url: thêm link sub vào đây
rule-providers:
  adb5:
    behavior: domain
    format: text
    interval: 0
    url: https://raw.githubusercontent.com/bigdargon/hostsVN/master/option/domain-VN.txt
  ADBVN:
    behavior: classical
    format: yaml
    interval: 0
    url: https://github.com/lonely0811/olsd/raw/main/stash/ADS.yaml
  ADBVN2:
    behavior: classical
    format: yaml
    interval: 0
    url: https://github.com/lonely0811/olsd/raw/main/stash/ADB2.yaml
  Oisd:
    behavior: domain
    format: text
    interval: 0
    url: https://raw.githubusercontent.com/lonely0811/olsd/main/stash/Domainoisd.txt
proxy-groups:
  - name: Server
    type: select
    use-url: null
    ssid-policy: null
    use:
      - Proxy
    proxies:
      - 'Auto '
  - name: 'Auto '
    proxies: null
    type: url-test
    include-all: true
    use:
      - Proxy
